<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="section">
    <div class="product">
      <div>
        <h3>Cheeseburger - $5.99</h3>
        <p>A delicious cheeseburger with lettuce, tomato, and cheese.</p>
      </div>
      <img src="images/Burgers/cheeseBurger.png" alt="Cheeseburger" width="80" />
    </div>
    <div class="addons">
      <label><input type="checkbox" /> Extra Cheese $1.00</label><br />
      <label><input type="checkbox" /> Beef $2.50</label>
    </div>
    <div class="rating">
      Rate this food: <span>⭐⭐⭐⭐⭐</span>
    </div>
    <button>Add to Cart</button>
  </div>
</body>
</html>
